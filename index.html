<html>

<body>
    <h1>hello from index.html</h1>
    <h3>GET Method</h3>
    <!-- action attribute for url and then method attribute to tell server.js which method to pass into -->
    <form action="/name" method="GET">
        <label>First name: </label>
        <input type="text" name="fname" value="Kevin">
        <label>Last name: </label>
        <input type="text" name="lname" value="McShane">
        <input type="submit" value="submit">
    </form>

    <h3>POST Method</h3>
    <form action="/name" method="POST">
        <label>First name: </label>
        <input type="text" name="fname" value="Kevin">
        <label>Last name: </label>
        <input type="text" name="lname" value="McShane">
        <input type="submit" value="submit">
    </form>
</body>

</html>
